apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldb
  labels:
    app.kubernetes.io/name: mysqldb
    app.kubernetes.io/component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mysqldb
      app.kubernetes.io/component: backend
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mysqldb
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: mysql-db
        image: 897193292353.dkr.ecr.us-east-1.amazonaws.com/database-ecr:mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: password  # Replace with your desired MySQL root password
          - name: MYSQL_DATABASE
            value: employees
        ports:
        - containerPort: 3306
          protocol: TCP
